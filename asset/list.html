<html>
<head>
   <title>Files in {{.RelPath}}</title>
   <link href="/s/style.css" media="all" rel="stylesheet" />
</head>
<body>
<div class=page>

{{range $i, $b := .Breadcrumb.Crumbs}}
<a href="{{$b.Url}}/">{{$b.Name}}</a> 
{{end}}

<h2>Files in {{.RelPath}}</h2>

{{ $prefix := printf "%s/%s" .UrlPrefix  .RelPath }}

<!--
Path           {{.Path}}
UrlPrefix      {{.UrlPrefix}}
RelPath        {{.RelPath}}
LocalPath      {{.LocalPath}}
RemoteServer   {{.RemoteServer}}

prefix         {{$prefix}}
-->


{{if .Directories}}
{{end}}

   <table width="100%" border=0>
   {{range $i, $f := .Directories}}
   <tr >
      <td><a href="{{$f.Name}}/">{{$f.Basename}}</a></td>
      <td>&nbsp;</td>
   </tr>
   {{end}}
   <p>

   {{range $i, $f := .Files}}
   <tr >
      <td><a href="{{$prefix}}/{{$f.Name}}">{{$f.Name}}</a></td>
      <td>{{ $f.Size }}</td>
   </tr>
   {{end}}
   </table>


</div>
</body>
</html>
